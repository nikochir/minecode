#main#
name: minecode
main: nikochir.MineCode
version: 1.0.0
api-version: 1.16
#work#
load: STARTUP
loadbefore: []
database: false
commands:
  minecode:
    alias: ["mcode"]
    usage: /<command>
    #permission: minecode.user
    permission-message: you do not have /<permission>
    description:
      greet the user
permissions:
  minecode.user:
    default: true
    children:
      #
    description:
      gives access to simple features
  minecode.oper:
    default: false
    children:
      minecode.user: true
    description:
      gives access to advanced features
  minecode.over:
    default: false
    children:
      minecode.user: true
      minecode.oper: true
    description:
      gives access to the strongest stuff
#info#
prefix: mcode
author: nikodim_cheer
authors: [ nikodim_cheer ]
website: "https://github.com/nikochir/minecode"
description:
  assembly of plugins and libraries
#end_of_file#