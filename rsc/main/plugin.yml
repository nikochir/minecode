#main#
name: minecode
main: nikochir.MineCode
version: ${project.version}
api-version: 1.16
#work#
load: STARTUP
loadbefore: []
database: false
commands:
  minecode:
    alias: ["mcode"]
    usage: /<command>
    #permission: minecode.access
    permission-message: you do not have /<permission>
    description:
      greet the user
permissions:
  minecode.*:
    default: true
    children:
      #
    description:
      #
  minecode.forbid:
    default: true
    children:
      minecode.*: false
    description:
      #
  minecode.access:
    children:
    default: false
    children:
      minecode.*: false
      minecode.forbid: true
    description:
      #
#info#
prefix: mcode
author: nikodim_cheer
authors: [ nikodim_cheer ]
website: "https://github.com/nikochir/minecode"
description:
  assembly of plugins and libraries
#end_of_file#