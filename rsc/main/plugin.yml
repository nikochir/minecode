#main#
name: minecode
main: nikochir.MineCode
version: ${project.version}
api-version: 1.16
#work#
load: STARTUP
loadbefore: []
database: false
commands:
  minecode:
    alias: ["mcode"]
    usage: /<command>
    #permission: minecode.user
    permission-message: you do not have /<permission>
    description:
      greet the user
permissions:
  minecode.user:
    default: true
    children:
      #
    description:
      gives access to simple minecode features
  minecode.oper:
    default: false
    children:
      #
    description:
      gives access to advanced minecode features
  minecode.over:
    default: false
    children:
      #
    description:
      gives access to strongest minecode features
# minecode.*:
#    default: true
#    children:
#      minecode.user: true
#      minecode.oper: true
#      minecode.over: true
#    description:
#      gives access to all minecode stuff
#info#
prefix: mcode
author: nikodim_cheer
authors: [ nikodim_cheer ]
website: "https://github.com/nikochir/minecode"
description:
  assembly of plugins and libraries
#end_of_file#